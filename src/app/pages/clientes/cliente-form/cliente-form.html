<div class="form-container">
  <div class="form-header">
    <h2>{{ id ? 'Editar Cliente' : 'Novo Cliente' }}</h2>
  </div>

  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" mask="000.000.000-00">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>RG</mat-label>
      <input matInput formControlName="rg">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" mask="(00) 00000-0000">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Endere√ßo</mat-label>
      <input matInput formControlName="endereco">
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button (click)="voltar()" class="btn-cancelar">
        Cancelar
      </button>
      <button mat-raised-button color="primary" (click)="salvar()" class="btn-salvar">
        Salvar
      </button>
    </div>
  </form>
</div>
